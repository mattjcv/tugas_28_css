<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tugas CSS - Niomic</title>
  </head>
  <body>
    <div class="roundpic">
      <img src="lampung.jpg" class="rounded-circle" width="200px" height="120px">
    </div>
<form>
  <div class="form-group justify-content-center">
    <label class="text-light"><b>Nama Lengkap</b></label>
    <input type="text" class="form-control" placeholder="Nama Lengkap"/>
  </div>
  <div class="form-group">
    <label class="text-light"><b>Alamat</b></label>
    <textarea name="name" class="form-control" rows="3" cols="80"></textarea>
  </div>

<fieldset disabled>
        <div class="form-group">
          <label class="text-light" for="disabledTextInput"><b>Alamat Email</b></label>
          <input type="email" class="form-control" id="disabledTextInput" placeholder="Alamat Email (disabled)"/>
        </div>
</fieldset>

<div class="form-group">
  <label class="text-light"><b>Password</b></label>
  <input type="password" class="form-control" placeholder="Kata Sandi"/>
</div>

<div class="form-group">
  <label class="text-light"><b>Scan KTP</b></label>
  <input type="file" class="form-control-file text-light"/>
</div>

<div class="form-group">
   <div class="form-check">
     <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
     <label class="form-check-label text-light" for="invalidCheck2">Saya <u>setuju</u> dan telah membaca <span style="color: #0064FF">aturan</span> serta <span style="color: #0064FF">ketentuan</span> yang berlaku.</label>
   </div>
 </div>

 <div class="form-group">
   <button type="Submit" class="btn btn-primary"><b>Submit<b></button>
 </div>
</form>
  </body>
</html>
